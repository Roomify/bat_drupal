# Bat overview page
bat.admin:
  path: '/admin/bat'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Bat'
  requirements:
    _permission: 'access administration pages'

# Property routing definition
entity.property.canonical:
  path: '/admin/bat/property/{property}'
  defaults:
    _entity_view: 'property'
    _title: 'Property'
  requirements:
    _entity_access: 'property.view'

entity.property.collection:
  path: '/admin/bat/property'
  defaults:
    _entity_list: 'property'
    _title: 'Property list'
  requirements:
    _permission: 'view property entities'

entity.property.add_form:
  path: '/admin/bat/property/add'
  defaults:
    _entity_form: property.add
    _title: 'Add Property'
  requirements:
    _permission: 'add property entities'

entity.property.edit_form:
  path: '/admin/bat/property/{property}/edit'
  defaults:
    _entity_form: property.edit
    _title: 'Edit Property'
  requirements:
    _permission: 'edit property entities'

entity.property.delete_form:
  path: '/admin/bat/property/{property}/delete'
  defaults:
    _entity_form: property.delete
    _title: 'Delete Property'
  requirements:
    _permission: 'delete property entities'

property.settings:
  path: 'admin/bat/property'
  defaults:
   _form: '\Drupal\bat\Entity\Form\PropertySettingsForm'
   _title: 'Property settings'
  requirements:
    _permission: 'administer property entities'


