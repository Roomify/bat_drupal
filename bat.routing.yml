# Bat overview page
bat.admin:
  path: '/admin/bat'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Bat'
  requirements:
    _permission: 'access administration pages'

bat.admin.config:
  path: '/admin/bat/config'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Configuration'
  requirements:
    _permission: 'access administration pages'

# Property routing definition
entity.property.canonical:
  path: '/admin/bat/property/{property}'
  defaults:
    _entity_view: 'property'
    _title: 'Property'
  requirements:
    _entity_access: 'property.view'

entity.property.collection:
  path: '/admin/bat/property'
  defaults:
    _entity_list: 'property'
    _title: 'Type Group list'
  requirements:
    _permission: 'view property entities'

entity.property.add_page:
  path: '/admin/bat/property/add'
  defaults:
    _title: 'Add property'
    _controller: '\Drupal\bat\Controller\PropertyController::addPage'
  requirements:
    _permission: 'add unit type entities'
  options:
    _admin_route: TRUE

entity.property.add_form:
  path: '/admin/bat/property/add/{property_type}'
  defaults:
    _controller: '\Drupal\bat\Controller\PropertyController::add'
    _title_callback: '\Drupal\bat\Controller\PropertyController::addPageTitle'
  requirements:
    _permission: 'add property entities'
  options:
    _admin_route: TRUE
    parameters:
      property_type:
        with_config_overrides: TRUE

entity.property.edit_form:
  path: '/admin/bat/property/{property}/edit'
  defaults:
    _entity_form: property.edit
    _title: 'Edit Property'
  requirements:
    _permission: 'edit property entities'

entity.property.delete_form:
  path: '/admin/bat/property/{property}/delete'
  defaults:
    _entity_form: property.delete
    _title: 'Delete Property'
  requirements:
    _permission: 'delete property entities'

entity.property_type.collection:
  path: '/admin/bat/group-types'
  defaults:
    _entity_list: 'property_type'
    _title: 'Type Group Bundles list'
  requirements:
    _permission: 'view event entities'
  options:
    _admin_route: TRUE

entity.property_type.type_add:
  path: '/admin/bat/group-types/add'
  defaults:
    _entity_form: 'property_type.add'
    _title: 'Add property type'
  requirements:
    _permission: 'administer content types'

entity.property_type.edit_form:
  path: '/admin/bat/group-types/{property_type}/edit'
  defaults:
    _entity_form: property_type.edit
    _title: 'Edit property type'
  requirements:
    _permission: 'edit event entities'
  options:
    _admin_route: TRUE

entity.property_type.delete_form:
  path: '/admin/bat/group-types/{property_type}/delete'
  defaults:
    _entity_form: 'property_type.delete'
    _title: 'Delete'
  requirements:
    _entity_access: 'property_type.delete'

bat.admin.date_format:
  path: '/admin/bat/config/date-format'
  defaults:
    _form: '\Drupal\bat\Form\DateFormatForm'
    _title: 'Date format'
  requirements:
    _permission: 'access administration pages'
