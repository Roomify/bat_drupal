# UnitType routing definition
entity.unit_type.canonical:
  path: '/admin/bat/unit_type/{unit_type}'
  defaults:
    _entity_view: 'unit_type'
    _title: 'Unit type'
  requirements:
    _entity_access: 'unit_type.view'
  options:
    _admin_route: TRUE

entity.unit_type.collection:
  path: '/admin/bat/unit_type'
  defaults:
    _entity_list: 'unit_type'
    _title: 'Unit type list'
  requirements:
    _permission: 'view unit type entities'
  options:
    _admin_route: TRUE

entity.unit_type.add_page:
  path: '/admin/bat/unit_type/add'
  defaults:
    _title: 'Add type'
    _controller: '\Drupal\bat_unit\Controller\TypeController::addPage'
  requirements:
    _permission: 'add unit type entities'
  options:
    _admin_route: TRUE

entity.unit_type.add:
  path: '/admin/bat/unit_type/add/{type_bundle}'
  defaults:
    _controller: '\Drupal\bat_unit\Controller\TypeController::add'
    _title_callback: '\Drupal\bat_unit\Controller\TypeController::addPageTitle'
  requirements:
    _permission: 'add unit type entities'
  options:
    _admin_route: TRUE
    parameters:
      type_bundle:
        type: entity:type_bundle
        with_config_overrides: TRUE

entity.unit_type.edit_form:
  path: '/admin/bat/unit_type/{unit_type}/edit'
  defaults:
    _entity_form: unit_type.edit
    _title: 'Edit Type'
  requirements:
    _permission: 'edit unit type entities'
  options:
    _admin_route: TRUE

entity.unit_type.delete_form:
  path: '/admin/bat/unit_type/{unit_type}/delete'
  defaults:
    _entity_form: unit_type.delete
    _title: 'Delete Type'
  requirements:
    _permission: 'delete unit type entities'
  options:
    _admin_route: TRUE

