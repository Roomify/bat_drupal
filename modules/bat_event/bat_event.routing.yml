bat.admin.events:
  path: '/admin/bat/events'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Configuration'
  requirements:
    _permission: 'access administration pages'

# State routing definition
entity.state.collection:
  path: '/admin/bat/state'
  defaults:
    _entity_list: 'state'
    _title: 'State'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

entity.state.add_form:
  path: '/admin/bat/state/add'
  defaults:
    _entity_form: 'state.add'
    _title: 'Add State'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

entity.state.edit_form:
  path: '/admin/bat/state/{state}'
  defaults:
    _entity_form: 'state.edit'
    _title: 'Edit State'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

entity.state.delete_form:
  path: '/admin/bat/state/{state}/delete'
  defaults:
    _entity_form: 'state.delete'
    _title: 'Delete State'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE


# Event routing definition
entity.bat_event.canonical:
  path: '/admin/bat/event/{event}'
  defaults:
    _entity_view: 'bat_event'
    _title: 'Event'
  requirements:
    _entity_access: 'bat_event.view'
  options:
    _admin_route: TRUE

entity.bat_event.collection:
  path: '/admin/bat/event'
  defaults:
    _entity_list: 'bat_event'
    _title: 'Event list'
  requirements:
    _permission: 'view event entities'
  options:
    _admin_route: TRUE

entity.bat_event.add_page:
  path: '/admin/bat/event/add'
  defaults:
    _title: 'Add event'
    _controller: '\Drupal\bat_event\Controller\EventController::addPage'
  requirements:
    _permission: 'add unit type entities'
  options:
    _admin_route: TRUE

entity.bat_event.add_form:
  path: '/admin/bat/event/add/{event_type}'
  defaults:
    _controller: '\Drupal\bat_event\Controller\EventController::add'
    _title_callback: '\Drupal\bat_event\Controller\EventController::addPageTitle'
  requirements:
    _permission: 'add unit type entities'
  options:
    _admin_route: TRUE
    parameters:
      event_type:
        type: entity:bat_event_type
        with_config_overrides: TRUE

entity.bat_event.edit_form:
  path: '/admin/bat/event/{event}/edit'
  defaults:
    _entity_form: 'bat_event.edit'
    _title: 'Edit Event'
  requirements:
    _permission: 'edit event entities'
  options:
    _admin_route: TRUE

entity.bat_event.delete_form:
  path: '/admin/bat/event/{event}/delete'
  defaults:
    _entity_form: 'bat_event.delete'
    _title: 'Delete Event'
  requirements:
    _permission: 'delete event entities'
  options:
    _admin_route: TRUE

entity.bat_event_type.collection:
  path: '/admin/bat/event/event-types'
  defaults:
    _entity_list: 'bat_event_type'
    _title: 'Event Type list'
  requirements:
    _permission: 'view event entities'
  options:
    _admin_route: TRUE

entity.bat_event_type.type_add:
  path: '/admin/bat/event/event-types/add'
  defaults:
    _entity_form: 'bat_event_type.add'
    _title: 'Add event type'
  requirements:
    _permission: 'administer content types'

entity.bat_event_type.edit_form:
  path: '/admin/bat/event/event-types/{event_type}/edit'
  defaults:
    _entity_form: 'bat_event_type.edit'
    _title: 'Edit Event type'
  requirements:
    _permission: 'edit event entities'
  options:
    _admin_route: TRUE

entity.bat_event_type.delete_form:
  path: '/admin/bat/event/event-types/{event_type}/delete'
  defaults:
    _entity_form: 'bat_event_type.delete'
    _title: 'Delete'
  requirements:
    _entity_access: 'event_type.delete'
