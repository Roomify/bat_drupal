default:
  suites:
    default:
      paths:
        - %paths.base%/features
      contexts:
        - FeatureContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\DrushContext
        - Roomify\RoomifyExtension\Context\RoomifyContext
  extensions:
    Behat\MinkExtension:
      base_url:  'http://127.0.0.1:8888'
      files_path:  '%paths.base%/testing_files'
      selenium2:
        browser: chrome
      javascript_session: 'selenium2'
    Drupal\DrupalExtension:
      blackbox: ~
      api_driver: 'drupal'
      drush_driver: 'drush'
      drush:
        root: ../..
    Bex\Behat\ScreenshotExtension:
      active_image_drivers: upload_pie
      image_drivers:
        upload_pie:
          auth: 'mGLg7p' # can be your authentication key or and environment variable name
          expire: '1d' # possible values: '30m', '1h', '6h', '1d', '1w'

imports:
  - behat.local.yml
